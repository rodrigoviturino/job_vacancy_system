<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Finder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a href="index.html" class="navbar-brand">Job Finder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Ver Vagas</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link btn btn-primary"
                >Abrir Vaga</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="add-form-container" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Divulge a vaga preenchendo o formulário</h1>
        </div>
        <div id="form-box" class="col-md-12">
          <h2>
            Preencha os dados da mlehor forma possível para encontrar mais
            rápido seu dev!
          </h2>
          <form action="#">
            <div class="form-group">
              <label for="title">Título da vaga:</label>
              <input
                type="text"
                class="form-control"
                id="tite"
                name="title"
                placeholder="Digite o título"
                required
              />
              <small id="titleHelp" class="form-text text-muted"
                >O título é muito importante, seja especifico</small
              >
            </div>
            <div class="form-group">
              <label for="title">Descrição da vaga:</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                name="description"
                placeholder="Descreva as atividades do desenvolvedor..."
                required
              ></textarea>
              <small id="titleHelp" class="form-text text-muted"
                >O título é muito importante, seja especifico</small
              >
            </div>
            <div class="form-group">
              <label for="title">Título</label>
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                placeholder="Digite a empresa que vai contratar"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail para contato:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite o e-mail para contato"
                required
              />
            </div>
            <div class="form-group">
              <label for="salary">Salário oferecido:</label>
              <input
                type="text"
                class="form-control"
                id="salary"
                name="salary"
                placeholder="Digite o salário"
                required
              />
            </div>
            <input type="hidden" name="new_job" value="1" />
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <!-- end Col-md-12 -->
      </div>
      <!-- end Row -->
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
